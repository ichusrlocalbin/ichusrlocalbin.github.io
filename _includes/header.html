<header class="site-header">

	<div class="branding">
		{% if site.mytheme.gravatar %}
    <a href="{{ site.baseurl }}/">
      <img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.mytheme.gravatar }}?s=100" alt=""/>
    </a>
		{% else if site.mytheme.avatar %}
		<a href="{{ site.baseurl }}/">
      <img class="avatar" src="/images/{{ site.mytheme.avatar }}" alt=""/>
    </a>
		{% endif %}
		
		<h1 class="site-title">
			<a class="no_decoration" href="{{ site.baseurl }}/">{{ site.mytheme.title }}</a>
		</h1>
	</div>
	
	<nav class="site-nav">
		<ul>
				<li>
				        <a class="page-link" href="/archive/"><span class="fa fa-list-alt"></span>記事一覧</a>
				</li>
				<li>
					<a class="page-link" href="/tag/"><span class="fa fa-tags"></span>タグ別</a>
				</li>
			<!-- Social icons from Font Awesome, if enabled -->
			{% include icons.html %}
		</ul>
	</nav>
	
</header>
